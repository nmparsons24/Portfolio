<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Band</title>
  <link rel="stylesheet" href="styledrum.css">
  <link rel="icon" href="https://fav.farm/🥁" />
</head>

<body>

<h1 class = title>Join the Band</h1>
<h3 class = instruct>Press the keys to play the drums</h3>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="drumsounds/clap.wav"></audio>
  <audio data-key="83" src="drumsounds/hihat.wav"></audio>
  <audio data-key="68" src="drumsounds/kick.wav"></audio>
  <audio data-key="70" src="drumsounds/openhat.wav"></audio>
  <audio data-key="71" src="drumsounds/boom.wav"></audio>
  <audio data-key="72" src="drumsounds/ride.wav"></audio>
  <audio data-key="74" src="drumsounds/snare.wav"></audio>
  <audio data-key="75" src="drumsounds/tom.wav"></audio>
  <audio data-key="76" src="drumsounds/tink.wav"></audio>

<script>

function playSound (e) {
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

      if (!audio) return;
      // if statement stops function runnning all together
      audio.currentTime = 0 
      // rewinds audio to start when key pressed even if audio is already playing 
      audio.play();
      key.classList.add('playing');
}

function removeTransition(e) {
   if (e.propertyName !== 'transform') return;
  //  skip it if it's not !== a transform
  this.classList.remove('playing');
  // this is equal to the key, this is equal to whatever is called against the event listener, as seen below that is key (can console log to check) 
  // removes the css class of playing
}

const keys = document.querySelectorAll('.key');

keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);

</script>


</body>
</html>
